<mat-card class="example-card">
    <img mat-card-image src="{{data.postedPhoto}}" alt="'Photo of'+data.user">

    <mat-card-actions>
      <button mat-button class="likeButton"(click)='likePhoto()'> <mat-icon>favorite{{data.youLiked ? '' : '_border'}}</mat-icon>  {{data.likes}}</button>
    </mat-card-actions>
  </mat-card>
