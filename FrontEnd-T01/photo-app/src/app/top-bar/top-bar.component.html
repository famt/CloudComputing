<mat-toolbar color='primary'>
    <mat-icon id="logo" (click)='redirectFeed()'>photo_filter</mat-icon>

    <div id="searchBox">
        
        <mat-form-field>
            <input #box matInput>
        </mat-form-field>
        <mat-icon id="searchIcon" (click)='searchUser(box.value)'>search</mat-icon>   
    </div>
    
    <span id="pictureMenu">
        <button mat-button [matMenuTriggerFor]="menu">
            <img class='avatarImg' src="assets/img/avatar.png"></button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)='redirectProfile()'>Show profile</button>
            <button mat-menu-item (click)='redirectUpdate()'>Edit info</button>
            <button mat-menu-item (click)='redirectLogin()'>Logout</button>
        </mat-menu>
    </span>

</mat-toolbar>
