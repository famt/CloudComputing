<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image" [style.backgroundImage]="'url('+data.userAvatar+')'"></div>
      <mat-card-title class="username">{{data.username}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{data.postedPhoto}}" alt="'Photo of'+data.user">

    <mat-card-actions>
      <button mat-button class="likeButton"(click)='likePhoto()'> <mat-icon>favorite{{data.youLiked ? '' : '_border'}}</mat-icon>  {{data.likes}}</button>
    
    </mat-card-actions>
  </mat-card>
